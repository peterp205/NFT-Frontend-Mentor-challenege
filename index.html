<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="flex-wrapper">
  <main>
       <div class="card">
      <div class="hover-state">
        <img src="images/image-equilibrium.jpg" alt="profile image of currency" class="currency-image" width="280px">
        <div class="hovertext">
          <div class="caption">
            <img src="images/icon-view.svg" alt="view icon">  
          </div>
        </div>
      </div>
      <h3><a href="#" class="header-link">Equlilbrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="two-col-span">
        <div class="currency">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="icon">
          <p class="currency-text"> 0.041 ETH</p>
        </div>
        <div class="currency">
          <img src="images/icon-clock.svg" alt="clock icon" class="icon">
          <p class="date"> 3 days left</p>
        </div>
      </div>
    <hr>
    <div class="one-col-span">
      <img src="images/image-avatar.png" alt="profile picture" class="profile-picture">
      <p class="author">Creation of <a href="#">Jules Wyvern</a></p>
  </div>
  </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://www.frontendmentor.io/profile/peterp205">Peter Brewster</a>.</p>
    </div>
  </footer>
  </div>
</body>
</html>
